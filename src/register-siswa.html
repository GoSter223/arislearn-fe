<!-- register-siswa.html -->
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Siswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <form class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md space-y-6">
      <div class="text-sm text-gray-600">
        <p class="">
          <a
            href="index.html"
            class="text-[#0D009E] font-medium hover:underline"
            >← Kembali ke Beranda</a
          >
        </p>
      </div>
      <h2 class="text-2xl font-semibold text-center text-[#0D009E]">
        Daftar Sebagai Siswa
      </h2>

      <input
        type="text"
        placeholder="Nama Lengkap"
        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-[#0D009E]"
      />
      <input
        type="text"
        placeholder="NISN (Nomor Induk Siswa Nasional)"
        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-[#0D009E]"
      />
      <input
        type="text"
        placeholder="Kelas"
        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-[#0D009E]"
      />
      <input
        type="text"
        placeholder="Asal Sekolah"
        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-[#0D009E]"
      />
      <input
        type="email"
        placeholder="Email"
        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-[#0D009E]"
      />
      <input
        type="password"
        placeholder="Password"
        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-[#0D009E]"
      />

      <button
        type="submit"
        class="w-full bg-[#0D009E] text-white py-2 rounded-lg hover:scale-105 transition-transform duration-300"
      >
        Daftar
      </button>
      <div class="text-center text-sm text-gray-600 mt-4">
        <p>
          Sudah punya akun?
          <a
            href="login.html"
            class="text-[#0D009E] font-medium hover:underline"
            >Login di sini</a
          >
        </p>
      </div>
    </form>
  </body>
</html>
